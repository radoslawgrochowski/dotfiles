name: flake 

on:
  push:
    branches:
      - master

jobs:
  check-flake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.7
    - uses: DeterminateSystems/flake-checker-action@v8
    - uses: DeterminateSystems/nix-installer-action@v12
    - uses: DeterminateSystems/magic-nix-cache-action@v7
    - run: nix flake check --show-trace

  build-flake:
    strategy:
      max-parallel: 1
      matrix:
        include:
          - name: radoslawgrochowski-wsl
            os: ubuntu-latest
            output: ".#nixosConfigurations.radoslawgrochowski-wsl.config.system.build.toplevel"
          - name: macaron
            os: macos-latest
            output: ".#darwinConfigurations.macaron.config.system.build.toplevel"
    name: ${{ matrix.name }}-build
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4.1.7
    - uses: DeterminateSystems/flake-checker-action@v8
    - uses: DeterminateSystems/nix-installer-action@v12
    - uses: DeterminateSystems/magic-nix-cache-action@v7
    - uses: cachix/cachix-action@v15
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        name: radoslawgrochowski-dotfiles
    - run: nix build ${{ matrix.output }} -L --show-trace
